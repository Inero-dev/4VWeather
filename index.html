<body class="p-4 m-2 border-0 bd-example m-0 border-0">
  <header>
    <nav class="navbar bg-body-tertiary fixed-top coll ">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#" id="titulo">Cuatrovientos Weather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
          aria-controls="staticBackdrop">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end pt-4" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
          aria-labelledby="staticBackdropLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú Cuatrovientos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body h-100 ">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <div class="container-fluid">
                  <a class="ps-2 nav-link" aria-current="page" href="#" id="lnkHome" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
                  aria-controls="staticBackdrop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-house" viewBox="0 0 16 16">
                      <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                    </svg>
                    Home
                  </a>
                </div>
              </li>
              <li class="nav-item">
                <div class="container-fluid">
                  <a class="ps-2 nav-link" href="#" id="lnkSearch" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
                  aria-controls="staticBackdrop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-search" viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                    Search
                  </a>
                </div>
              </li>
              <li class="nav-item">
                <div class="container-fluid">
                  <a class="ps-2 nav-link" href="#" id="btnUbicacion" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
                  aria-controls="staticBackdrop">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-geo-alt" viewBox="0 0 16 16">
                      <path
                        d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10" />
                      <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    </svg>
                    Location
                  </a>
                </div>
              </li>
              <li class="nav-item">
                <div class="container-fluid">
                  <a class="ps-2 nav-link" href="#" id="translate_button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-chat-dots" viewBox="0 0 16 16">
                      <path
                        d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                      <path
                        d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2" />
                    </svg>
                    Traducir
                  </a>
                  <!-- Contenedor de Google Translate -->
                  <div id="google_translate_element" style="display: none;"></div>

                  <script type="text/javascript">
                    // Función para inicializar el widget de traducción
                    function googleTranslateElementInit() {
                      new google.translate.TranslateElement({
                        pageLanguage: 'es',
                        includedLanguages: 'en,fr,de,it,pt'
                      }, 'google_translate_element');
                    }

                    // Evento para mostrar el widget al hacer clic en el botón
                    document.getElementById('translate_button').addEventListener('click', function () {
                      document.getElementById('google_translate_element').style.display = 'block';
                      googleTranslateElementInit();
                    });
                  </script>

                  <!-- Carga del script de Google Translate -->
                  <script type="text/javascript"
                    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

  <div class="contenedor">
    <div class="card" id="cardHome">
      <div class="card-body">
        <h1>
          Your weather app!!
        </h1>
        <h3>
          Encuentra la informacion que necesitas a diario sobre <br>el tiempo que va a hacer
        </h3>
      </div>
    </div>

    <div class="card" id="cardSearch"> <!--hay que eliminar esto para que se vea-->
      <div class="card-body align-items-center">
        <div class="container text-center">
          <div class="row">
            <div class="col">
            </div>
            <div class="col-6" id="search">
              <h1>
                El tiempo en la ciudad que quieras:
              </h1>
              <div class="card" id="pura">
                <div class="card-body">
                  <div class="input-group">
                    <form action="submit" id="frmCiudad" class=" w-100">
                      <label for="buscarCiudad" class="form-label">Inserta un nombre y selecciona:</label>
                      <div class="input-group w-100">
                        <input list="opciones" id="buscarCiudad" class="form-control form-control-lg"
                          aria-label="Large select" placeholder="Type or select an option">
                        <button type="button" class="btn btn-outline-secondary" id="btnBuscar">Buscar</button>
                      </div>
                      <datalist id="opciones">

                      </datalist>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6" id="location">
              <h1>
                El tiempo en tu ciudad:
              </h1>
            </div>
            <div class="col">
            </div>
          </div>
        </div>

        <div class="container pt-5">
          <div class="row justify-content-center" id="elTiempoHoy">

          </div>
          <div class="row pt-4" id="elTiempo4Dias">

          </div>

        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
